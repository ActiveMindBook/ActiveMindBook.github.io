<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>ActiveMindBook - Bookstore</title>
    <style>
      * {
        box-sizing: border-box;
        font-family: 'Fredoka One', cursive;
        color: white;
      }
      
      body {
        background-image: url("597566.png");
        background-size: cover;
        background-repeat: no-repeat;
      }
      
      .container {
        width: 80%;
        margin: 0 auto;
      }
      
      header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-top: 20px;
        margin-bottom: 20px;
      }
      
      nav ul {
        list-style: none;
        display: flex;
      }
      
      nav ul li {
        margin-right: 20px;
      }
      
      nav ul li a {
        text-decoration: none;
        color: white;
        font-size: 20px;
      }
      
      section.store {
        text-align: center;
      }
      
      .lang-btn {
        padding: 10px 20px;
        background-color: white;
        color: black;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        position: fixed;
        bottom: 20px;
        right: 20px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <header>
        <img src="AMB.png" alt="ActiveMindBook Logo" style="display: block; margin: 0 auto;">
        <nav>
          <ul>
            <li><a href="#">Home</a></li>
          </ul>
        </nav>
      </header>
      
      <section class="store">
        <h1>Our Store</h1>
        <div>
          <img src="Finding The Gem.png" alt="Finding The Gem book cover" style="width: 200px;">
          <h2>Finding The Gem</h2>
          <p>Coming soon...</p>
        </div>
      </section
